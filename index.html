<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     #spinner{
       display: none;
     }
      #img{
        width: 100%;
        height: 250px;
      }
      #show-book{
        display: grid;
        grid-template-columns: repeat(4,1fr);
      }
    </style>
    <title>BOOK</title>
</head>
<body> 
    <div class="container">
          <h1 class="text-center fw-bold text-primary">SEARCH BOOKS</h1>
        <div class="container-fluid w-50 mx-auto ">
          <form class="d-flex">
            <input id="search-field" class="form-control me-2" type="search" placeholder="SEARCH BOOK" aria-label="Search">
            <button onclick="searchField()" class="btn btn-outline-success" type="button">Search</button>
          </form>
        </div>
        <!-- result count -->
        <div id="result" class="fw-bold">

        </div>
        <!-- show books div -->
        <div id="show-book" class="">

        </div>
        <!-- empty div -->
        <div id="empty" class="text-center fw-bold 
        position-absolute top-50 start-50 translate-middle">
        </div>
        <!-- spinner -->
        <div class="d-flex justify-content-center position-absolute top-50 start-50 ">
          <div id="spinner" class="spinner-border" >
            <span class="visually-hidden"></span>
          </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
